<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function () {
      // Ton numéro WhatsApp (sans le +)
      var numero = "22896045482";

      // Envoi du numéro au webhook Make
      fetch("https://hook.eu2.make.com/ongv31c5eyebet5fhw4g23ikp3cmhocu", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          phone: numero,
          timestamp: new Date().toISOString()
        })
      }).catch(error => {
        console.error("Erreur d'envoi au webhook :", error);
      });

      // Redirection automatique vers WhatsApp
      window.location.href = "https://wa.me/" + numero;
    };
  </script>
</head>
<body>
  <h2 style="text-align:center; margin-top: 50px;">Veuillez patienter, redirection vers WhatsApp...</h2>
</body>
</html>
